<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cont">
        <h1>BMI Calculator</h1>

        <div class="form">
            <label>Weight</label>
            <div class="contin">
                <input type="text" placeholder="Enter your weight in kg" id="weightinputkg">
                <input type="text" placeholder="Enter your weight in pound" id="weightinputpound">
                <select name="weight" id="weight">
                    <option value="kg">kg</option>
                    <option value="pound">pound</option>
                </select>
            </div>

            <label>Height</label>
            <div class="contin">
                <input type="text" placeholder="Enter your height in meter" id="heightinputmt">
                <input type="text" placeholder="Enter your height in centimeter" id="heightinputcm">

                <input type="text" placeholder="Feet" id="heightinputft">
                <input type="text" placeholder="Inch" id="heightinputin">
                <select name="height" id="height">
                    <option value="meter">meter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="feet">feet</option>
                </select>
            </div>
            <button onclick="calculate()">Calculate</button>
        </div>

        <div class="result">
            <h2></h2>
            <p class="status"></p>

            <div class="measurements">
                <p>Underweight = &gt; 18.5</p>
                <p>Normal weight = 18.5–24.9</p>
                <p>Overweight = 25–29.9</p>
                <p>Obesity = BMI of 30 or greater</p>
            </div>

            <button onclick="window.location.reload();">Try Again</button>
        </div>
</body>

<script src="./script.js"></script>

</html>
